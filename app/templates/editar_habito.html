{% extends "base.html" %}

{% block title %}Editar Hábito{% endblock %} 

{% block content %}
<h1>Editar Hábito</h1>

<form method="POST">
    <label>Título:</label>
    <input type="text" name="titulo" value="{{ habito[1] }}" required>
    
    <label>Descrição:</label>
    <textarea name="descricao" required>{{ habito[2] }}</textarea>
</form>

<a href="/habitos">Voltar</a>

{% endblock %}
